name: Build and deploy Jekyll (Bonsai)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # <- needed to push generated ids back to repo
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # avoid infinite loop when the bot pushes the "Add ids" commit
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: pages
        uses: actions/configure-pages@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Create CI config (non-interactive jekyll-id)
        run: |
          cat > _config_ci.yml <<'YAML'
          testing: true
          YAML

      # Run a build to let jekyll-id write ids into your markdown sources
      - name: Generate missing ids in source files
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config_ci.yml \
            --destination _site_idgen \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Commit generated ids (if any)
        run: |
          rm -rf _site_idgen
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: add missing frontmatter ids [skip ci]"
            git push
          else
            echo "No id changes to commit."
          fi

      # Build the actual site artifact to deploy
      - name: Build site for Pages
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config_ci.yml \
            --destination _site \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

name: Build and deploy Jekyll (Bonsai)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: pages
        uses: actions/configure-pages@v5

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Create CI config (non-interactive jekyll-id)
        run: |
          cat > _config_ci.yml <<'YAML'
          testing: true
          YAML

      - name: Normalize entry front matter (status + timestamps)
        run: |
          ruby <<'RUBY'
          require "yaml"
          require "time"

          def epoch_ms(t = Time.now)
            (t.to_f * 1000).to_i
          end

          Dir.glob("_entries/**/*.{md,markdown}").each do |path|
            text = File.read(path)

            # If file has no front matter at all, create minimal one
            unless text.start_with?("---\n")
              title = File.basename(path, ".*")
              text = "---\ntitle: #{title}\n---\n\n" + text
            end

            parts = text.split(/^---\s*$\n/, 3)
            next unless parts.length == 3

            fm_raw = parts[1]
            body   = parts[2]

            fm = YAML.safe_load(fm_raw, permitted_classes: [Date, Time], aliases: true) || {}

            now = epoch_ms
            changed = false

            # default status
            if !fm.key?("status") || fm["status"].to_s.strip == ""
              fm["status"] = "ðŸŒ±"
              changed = true
            end

            # created timestamp
            if !fm.key?("created") || fm["created"].to_s.strip == ""
              fm["created"] = now
              changed = true
            end

            # updated timestamp
            if !fm.key?("updated") || fm["updated"].to_s.strip == ""
              fm["updated"] = now
              changed = true
            end

            next unless changed

            fm_out = fm.to_yaml.sub(/\A---\s*\n/, "")
            new_text = +"---\n#{fm_out}---\n#{body}"

            File.write(path, new_text)
            puts "Updated #{path}"
          end
          RUBY


      - name: Commit generated ids/timestamps (if any)
        run: |
          rm -rf _site_idgen
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: add missing ids/timestamps [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Build site for Pages
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config_ci.yml \
            --destination _site \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

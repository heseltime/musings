title: My Bonsai
description: "A jekyll template for semantically inclined digital gardeners."
url: "https://heseltime.github.io"
baseurl: ""  # leave empty; Actions supplies /musings during build

remote_theme: manunamz/jekyll-bonsai

include:
  - "_pages"
exclude:
  - "README.md"

collections:
  books:
    output: true
  entries:
    output: true
  states:
    output: true
    order:
      - tags.md
      - sprout.md
      - bud.md
      - bamboo.md
      - bloom.md
      - berry.md
      - fruit.md
      - melon.md
      - seed.md
      - tea.md
      - pot-bamboo.md

defaults:
  - scope:
      type: "posts"
    values:
      layout: "post"
      permalink: "/post/:title/"
  - scope:
      type: "books"
    values:
      layout: "book"
      permalink: "/book/:path/"
  - scope:
      type: "entries"
    values:
      layout: "entry"
      permalink: "/entry/:path/"
  - scope:
      type: "states"
    values:
      layout: "state"
      permalink: "/stat/:path/"

plugins:
  - jekyll-remote-theme
  - jekyll-data
  - jekyll-id
  - jekyll-wikilinks
  - jekyll-namespaces
  - jekyll-graph
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

ga_tracking: UA-190413040-3

namespaces:
  exclude:
    - "books"
    - "pages"
    - "posts"
    - "states"

bonsai:
  default_theme: "light"
  nav:
    type: "visited"      # <-- IMPORTANT: avoid graph/nav plugin
    visited:
      enabled: true
  home:
    notable:
      enabled: false
    recent:
      enabled: true
      cap: 3

social:
  connect:
    enabled: false
  share:
    enabled: true
    type:
      - "email"
      - "facebook"
      - "linkedin"
      - "twitter"
